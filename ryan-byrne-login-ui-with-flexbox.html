<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="ryan-byrne-login-ui-with-flexbox.css">
</head>

<body>
    
    <div class="loginBox">
        <h1>Login</h1>
        <form class="submission">
            <div class="userInput">
                <div class="inputGroup">
                    <label for="email">Email address</label>
                    <input type="text" name="email" placeholder="e-mail address" required>
                </div>
                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="password" required> 
                </div>
            </div>
            <label id="cookies"><input id="cookies" value="cookie data" type="checkbox" name="what-is-privacy" checked> Remember me</label>
            <button id="buttonStyle" type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
